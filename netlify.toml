# Netlify configuration for SPA routing
# Redirects all routes to index.html to enable client-side routing with React Router

[build]
  # Build command
  command = "npm run build"
  # Output directory
  publish = "dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
